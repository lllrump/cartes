//Afficher et masquer la légende
function showLegende() {
  var x = document.getElementById("legende");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
} 

//Afficher et masquer les crédits
function showCredits() {
  var x = document.getElementById("credits");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
